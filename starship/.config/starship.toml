## https://starship.rs/config/

[line_break]
disabled = true

[directory]
truncation_length = 2
truncation_symbol = "…/"

[git_branch]
format = "[$symbol$branch(:$remote_branch)]($style) "

[git_commit]
tag_disabled = false

[git_status]
conflicted = "⚔️${count}"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?${count}"
stashed = "📦${count}"
modified = "📝${count}"
staged = "🗃️ ${count}"
renamed = "📛${count}"
deleted = "✘${count}"
# format = "$all_status$ahead_behind"

## Languages
[package]
disabled = true

[rust]
format = "[$symbol($version )]($style)"


## Clouds

[aws]
disabled = false

[gcloud]
disabled = true